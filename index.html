<!DOCTYPE html>
<html lang="en">
  <head class>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Added to include material icons from google, bootstrap icons as well-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <title>Weather Tracker</title>
  </head>

  <body class>
    <header class="jumbotron">
      <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container">
      <div class="row"> 
        <div class="col-2 " id="side-panel">
          
          <form>
            <div class="form-group" id="cityForm">
              <label for="cityInput">Search for a City:</label>
              <input type="city" class="form-control" id="cityInput" placeholder="Enter City">
            </div>
            <button type="submit" class="btn btn-primary">Search!</button>
          </form>
          <!--Insert past buttons here-->
          <div class="btn-group-vertical" id="btn-list">

          </div>

        </div>
        <div class="col" id="info-panel">
          

        </div>
      </div>
    </div>

    <script src="./js/key.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/script.js"></script>
    
  </body>
</html>
